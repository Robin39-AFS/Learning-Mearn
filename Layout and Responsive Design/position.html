<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        div{
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            font-size: 50px;
            width: 300px;
            height: 300px;
        }
        .box-1{
            background-color: tomato;
            position: absolute;
        }
        .box-2{
            background-color: gray;
        }
        .box-3{
            background-color: seagreen;
        }

    </style>
    <!-- when we type position: absolute some feature unlock
          1. Elements are not in normal document flow.
          2. Feature those unlock are top, left, bottom, right, z-index 
          3. There one question arise that. Is box parent position relative?
            - Yes
            - No
    -->
</head>
<body>

    <div class="box-1">1</div>
    <div class="box-2">2</div>
    <div class="box-3">3</div>
    <!-- 
        1. Absolute Position
        2. Fixed Position
        3. Absolute + Relative Position
        4. Relative Position
        5. Sticky Position
    -->
    
</body>
</html>
