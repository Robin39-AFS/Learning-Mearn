<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <h3>action and method are for backend</h3>
    <form action="">
        <div>
            <label for="fullname">Full Name</label>
            <input type="text" name="" id="fullname" placeholder="Robin">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="" id="email">
        </div>
        <div>
            <input type="color" name="" id="">
            <input type="date" name="" id="">
            <input type="password" name="" id=""> <br />
            <input type="file" name=" " id="">
        </div>
        <div>
            <label for="addr">Address</label>
            <input type="text" name="" id="addr" value="Dhaka" disabled>
        </div>

        <div>
            <h3>
                Favourite Language
            </h3>
            <input type="radio" name="favLang" id="html">
            <label for="html">HTML</label>
            <input type="radio" name="favLang" id="css">
            <label for="css">CSS</label>
            <input type="radio" name="favLang" id="javascript">
            <label for="javascript">JavaScript</label>
        
        
        </div>
        <!-- select tag how to work it -->

        <h3> Your Location</h3>
        <select name="" id="">
            <option value="" disabled selected>--Select One--</option>
            <option value="dhaka">Dhaka</option>
            <option value="manikganj">Manikganj</option>
            <option value="khulna">Khulna</option>
        </select>
    </form>

    <!-- Accessibility -->
     <h1>Must know and learn about Web Accessibility</h1>
</body>
</html>
